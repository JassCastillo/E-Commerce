<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header class="header-area">
      <nav class="navbar fixed-top">
        <div class="container">
          <!-- brand -->
          <a href="index.html" class="navbar-brand">Shopping Cart</a>
          <!-- toggler/collapsible button -->
          <div class="cart">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#collapsibleNavbar"
            >
              <i class="fas fa-shopping-cart fa-3x"
                ><div class="cartAmount" id="amountTotal">0</div></i
              >
            </button>
          </div>
          <!-- navbar links -->
          <div
            class="collapse navbar-collapse navbar-nav"
            id="collapsibleNavbar"
          >
            <div class="your-products">
              <h2>Your Products</h2>
            </div>
            <ul class="ml-auto navbar-nav">
              <li class="nav-item">
                <div id="articulosContenedor" class="articulos"></div>
              </li>
            </ul>
            <div class="your-products">
              <h3>Total: <span id="precioTotal"></span></h3>
              <div id="btnsAcciones" class="btnsAcciones">
                <button type="button" class="comprar btn-1">Buy</button>
                <button type="button" class="limpiar btn-2">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- products section start -->
    <section class="img-gallery section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="section-title">
              <h4>store</h4>
              <h2>our latest <span>products</span></h2>
            </div>
          </div>
        </div>
        <!-- filter btn -->
        <div class="row">
          <div class="col-lg-8 d-flex justify-content-center sortBtn flex-wrap">
            <a class="filter-btn active" data-filter="*" id="allProducts"
              >All</a
            >
            <a href="#" class="filter-btn" data-filter=".computers"
              >Computers</a
            >
            <a href="#" class="filter-btn" data-filter=".phones">Phones</a>
            <a href="#" class="filter-btn" data-filter=".components"
              >Components</a
            >
            <a href="#" class="filter-btn" data-filter=".consoles">Consoles</a>
            <a href="#" class="filter-btn" data-filter=".VideoGames"
              >VideoGames</a
            >
          </div>
        </div>
        <section id="productosContenedor" class="productos row grid"></section>
        <div id="articulosContenedor" class="articulos"></div>
        <h3><span id="precioTotal"></span></h3>
      </div>
    </section>
    <!-- footer section start -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p class="copyright-text">&copy; 2022 by Shopping Cart</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section end -->
    <!-- jquery js  -->
    <script src="./assets/js/js/jquery.min.js"></script>
    <!-- popper js -->
    <script src="./assets/js/js/popper.min.js"></script>
    <!-- scrollit js -->
    <script src="./assets/js/js/scrollit.js"></script>
    <!-- magnific popup js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- isotope js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <!-- bootstrap js -->
    <script src="./assets/js/js/bootstrap.min.js"></script>
    <!-- main js -->
    <script src="./assets/js/js/main.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
